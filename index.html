<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url(Background\ image2.jpg);
            background-size: cover;
        }

        .container {
            height: 600px;
            width: 600px;
            background-image: url(background\ 1.jpg);
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 70px;
            margin: 100px auto;
        }

        .card {
            text-align: center;
            /* border: 2px dotted red; */
            padding: 10px;
            color: wheat;

        }

        img {
            height: 240px;
            width: 240px;
            border-radius: 50%;
            font-weight: 600;
            shape-outside: circle();
            /* padding-bottom: 20px; */
            /* width: 250px;
            border-radius: 200px;
            font-weight: 200; */
            margin-top: 1px;
            margin-bottom: 40px;

        }

        button {
            color: wheat;
            background-color: brown;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            padding: 10px 30px;
            margin: 20px 50px;
            display: block;

        }

        span {
            font-size: 20px;
            /* margin: 10px auto; */
        }

        button:hover {
            cursor: pointer;
            color: wheat;
            background-color: rgb(111, 4, 56);
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 1rem;
            background: rgba(44, 44, 44, 0.7);
            color: wheat;
            font-size: 0.9rem;
            letter-spacing: 0.3px;
            backdrop-filter: blur(6px);
            transition: background 0.6s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="My Pic.jpg" alt="profile_img">
            <h2>Durgesh Kumar</h2>
            <span>Frontend Developer, Scalerite</span>
            <button type="button">Follow</button>
        </div>

    </div>
    <footer>
        Â© 2025 Durgesh Kumar | Dog Gallery Project
    </footer>
</body>
</html>
